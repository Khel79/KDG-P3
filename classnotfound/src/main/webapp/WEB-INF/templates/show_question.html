<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: meta_link" />
    <title>Question Details</title>
</head>
<body>
    <nav th:replace="header :: header"></nav>

    <div class="container">
        <div class="row-fluid">
            <div class="col-md-1">
                <h3><span th:text="${question.score}"></span></h3>
            </div>
            <div class="col-md-11">

                <h2 th:text="${question.subject}"></h2>
                <hr>
                <p th:text="${question.body}"></p>
                <hr>
                <h6 class="userTimestamp"><span th:text="${question.user.name}"></span> - <span th:text="${question.timestamp}"></span></h6>

            </div>
        </div>
    </div>

    <thymeleaf th:replace="header :: script" />
</body>
</html>
