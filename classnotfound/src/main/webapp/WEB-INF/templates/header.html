<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <thymeleaf th:fragment="meta_link" th:remove="tag">
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/client/bootstrap-3.3.7-dist/css/bootstrap.css}" />
        <link rel="stylesheet" th:href="@{/client/bootstrap-3.3.7-dist/css/bootstrap-theme.css}" />
        <script th:src="@{/client/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
    </thymeleaf>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">New Question</a></li>
                    <li><a href="#">Search Questions</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Sign In</a></li>
                    <li sec:authorize="isAuthenticated()"><p class="navbar-text" >Signed in a <span sec:authentication="name"></span></p></li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
                            <button type="submit" class="btn btn-default">Sign Out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
