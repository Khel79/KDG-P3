<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: meta_link" />
    <title>ClassNotFound - Home</title>
</head>
<body>
    <nav th:replace="header :: header(page='home')"></nav>

    <div class="container">
        <div class="row-fluid">
            <div class="col-md-12">

                <h2>Popular Questions Today</h2>

                <table class="table table-hover">
                    <tr><th class="scoreColumn">Score</th><th>Question</th></tr>
                    <tr th:each="question : ${questions}">
                        <td class="scoreColumn">- <span th:text="${question.score}"></span> +</td>
                        <td th:text="${question.subject}"></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <thymeleaf th:replace="header :: script" />
</body>
</html>
